name: Build, Lint, and Test

# This workflow
#  - builds the code
#  - runs the unit tests
#  - runs the linter
#  - reports the code coverage and linting errors to Sonar

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # this is checking periodically if there are any breaking API changes
    # Every day at 00:00
    - cron: '0 0 * * *'

defaults:
  run:
    shell: bash

jobs:
  build_test:
    name: Build and Test
    permissions:
      contents: read
      checks: write
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
    runs-on: ${{ matrix.os }}

    steps:
      - name: â¬‡ï¸ Check out code into the Go module directory
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 #v5.0.0

      - name: ğŸ› ï¸ Set up Go 1.x
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 #v6.0.0
        with:
          go-version-file: 'go.mod'

      - name: ğŸ—ï¸ Compile
        run: make compile

      - name: ğŸ› ï¸ Generate mocks
        run: make generate-mocks

      - name: Install gotestsum
        run: go install gotest.tools/gotestsum@3f7ff0ec4aeb6f95f5d67c998b71f272aa8a8b41 #v1.12.1

      - name: ğŸ§ª Unit test
        if: matrix.os != 'ubuntu-latest'
        run: gotestsum --format testdox --format-icons hivis -- -v -race ./...

      # Only run coverage output on ubuntu latest
      - name: ğŸ§ª Unit test with coverage
        if: matrix.os == 'ubuntu-latest'
        run: gotestsum --format testdox --format-icons hivis -- -coverprofile=cov.out -v -race ./...

      - name: â¬†ï¸ Archive code coverage results
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 #v4.6.2
        if: matrix.os == 'ubuntu-latest'
        with:
          name: code-coverage-report
          path: cov.out

  lint:
    name: Run Static Code Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
    steps:
      - name: â¬‡ï¸ Check out code into the Go module directory
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 #v5.0.0

      - name: ğŸ› ï¸ Set up Go 1.x
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 #v6.0.0
        with:
          go-version-file: 'go.mod'

      - name: âœï¸ Check format
        run: make lint

      - name: ğŸ•µï¸ Go vet
        run: make vet

      - name: ğŸ” golangci-lint
        uses: golangci/golangci-lint-action@4afd733a84b1f43292c63897423277bb7f4313a9 #v8.0.0
        with:
          install-mode: 'goinstall' # install mode goinstall in order to use hashes for the version
          version: eabc2638a66daf5bb6c6fb052a32fa3ef7b6600d #v2.1.6
          args: '--output.checkstyle.path=lint-report.xml --issues-exit-code=0' # if issues are found, don't exit with "1". Sonar decides if it fails or not

      - name: â¬†ï¸ Archive lint results
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 #v4.6.2
        with:
          name: lint-report
          path: lint-report.xml

  sonar_scan:
    name: Report lint and test coverage
    if: ${{ always() }} # always runs after lint and test have completed, regardless of whether they were successful
    needs: [ build_test, lint ]
    permissions:
      contents: read
      checks: write
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Check out code into the Go module directory
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 #v5.0.0
        with:
          # Disabling shallow clones is recommended for improving the relevancy of reporting
          fetch-depth: 0

      - name: â¬‡ï¸ Download coverage artifact
        uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 #v5.0.0
        with:
          name: code-coverage-report

      - name: â¬‡ï¸ Download lint artifact
        uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 #v5.0.0
        with:
          name: lint-report

      - name: â¬†ï¸ SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@1a6d90ebcb0e6a6b1d87e37ba693fe453195ae25 # nosemgrep false detection of commit v5.3.1
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
