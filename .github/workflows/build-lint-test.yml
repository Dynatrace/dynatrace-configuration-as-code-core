name: Build, Lint, and Test

# This workflow
#  - builds the code
#  - runs the unit tests
#  - runs the linter
#  - reports the code coverage and linting errors to Sonar

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # this is checking periodically if there are any breaking API changes
    # Every day at 00:00
    - cron: '0 0 * * *'

defaults:
  run:
    shell: bash

jobs:
  build_test:
    name: Build and Test
    permissions:
      contents: read
      checks: write
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
    runs-on: ${{ matrix.os }}

    steps:
      - name: â¬‡ï¸ Check out code into the Go module directory
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 #v6.0.0

      - name: ğŸ› ï¸ Set up Go 1.x
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c #v6.1.0
        with:
          go-version-file: 'go.mod'

      - name: ğŸ—ï¸ Compile
        run: make compile

      - name: Install gotestsum
        run: go install gotest.tools/gotestsum@3f7ff0ec4aeb6f95f5d67c998b71f272aa8a8b41 #v1.12.1

      - name: ğŸ§ª Unit test
        if: matrix.os != 'ubuntu-latest'
        run: gotestsum --format testdox --format-icons hivis -- -v -race ./...

      # Only run coverage output on ubuntu latest
      - name: ğŸ§ª Unit test with coverage
        if: matrix.os == 'ubuntu-latest'
        run: gotestsum --format testdox --format-icons hivis -- -coverprofile=cov.out -v -race ./...

      - name: â¬†ï¸ Archive code coverage results
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 #v5.0.0
        if: matrix.os == 'ubuntu-latest'
        with:
          name: code-coverage-report
          path: cov.out

  lint:
    name: Run Static Code Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
    steps:
      - name: â¬‡ï¸ Check out code into the Go module directory
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 #v6.0.0

      - name: ğŸ› ï¸ Set up Go 1.x
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c #v6.1.0
        with:
          go-version-file: 'go.mod'

      - name: âœï¸ Check format
        run: make lint

      - name: ğŸ•µï¸ Go vet
        run: make vet

      - name: ğŸ” golangci-lint
        uses: golangci/golangci-lint-action@e7fa5ac41e1cf5b7d48e45e42232ce7ada589601 #v9.1.0
        with:
          install-mode: 'goinstall' # install mode goinstall in order to use hashes for the version
          version: eabc2638a66daf5bb6c6fb052a32fa3ef7b6600d #v2.1.6
          args: '--output.checkstyle.path=lint-report.xml --issues-exit-code=0' # if issues are found, don't exit with "1". Sonar decides if it fails or not

      - name: â¬†ï¸ Archive lint results
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 #v5.0.0
        with:
          name: lint-report
          path: lint-report.xml

  sonar_scan:
    name: Report lint and test coverage
    if: ${{ always() }} # always runs after lint and test have completed, regardless of whether they were successful
    needs: [ build_test, lint ]
    permissions:
      contents: read
      checks: write
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Check out code into the Go module directory
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 #v6.0.0
        with:
          # Disabling shallow clones is recommended for improving the relevancy of reporting
          fetch-depth: 0

      - name: â¬‡ï¸ Download coverage artifact
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 #v6.0.0
        with:
          name: code-coverage-report

      - name: â¬‡ï¸ Download lint artifact
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 #v6.0.0
        with:
          name: lint-report

      - name: â¬†ï¸ SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@fd88b7d7ccbaefd23d8f36f73b59db7a3d246602 # nosemgrep false detection of commit v6.0.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
